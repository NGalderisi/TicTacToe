        <p class="mat-display-1" style="color:#fff">Click the button to start</p>

        </div>
        <div class="gamefield container-fluid">
            <div class="row">

            </div>
            <div class="row">
            </div>
            <div class="row">
            </div>
        </div>

        <div class="players player2 align-self-center">
            <p class="mat-body-1" style="font-weight: 700; margin: 0 10px 10px 0;">Player 2</p>
        </div>
    </div>
</div>
